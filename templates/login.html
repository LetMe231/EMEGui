<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – MD-01 Control</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="app-body d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="glass-card p-4">
          <h1 class="h5 mb-3 text-center fw-bold">Control Login</h1>
          <p class="text-muted small text-center mb-3">
            Enter the control password to access the full MD-01 control screen.
          </p>

          {% if error %}
            <div class="alert alert-danger py-2 mb-3">{{ error }}</div>
          {% endif %}

          <form method="post" action="{{ url_for('login') }}">
            <input type="hidden" name="next" value="{{ next or url_for('control') }}">

            <div class="mb-3">
              <label class="form-label small">Password</label>
              <input type="password"
                     name="password"
                     class="form-control"
                     autocomplete="current-password"
                     autofocus>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Login
            </button>
          </form>

          <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="small text-muted">
              ← Back to data view
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
